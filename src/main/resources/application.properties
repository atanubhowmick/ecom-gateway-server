# Application name
spring.application.name=gateway-server

# Change context root
#server.servlet.context-path=/gateway-svc
server.port=8086

#Expose all the actuator endopint
management.endpoints.web.exposure.include=*

#provide the actuotor info
info.app.name=gateway-svc
info.app.description=This application work as a gateway for every application registered in Eureka server.
info.app.version=1.0.0

# Logging Properties
logging.level.org.springframework=DEBUG
logging.level.com.atanu.spring=DEBUG
logging.file.clean-history-on-start=false
logging.file.name=/log/gateway-server.log
logging.file.max-size=20MB

# Registering as eureka client in Eureka server
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

#Register url to server
eureka.client.service-url.defaultZone=http://localhost:8085/eureka/
eureka.instance.hostname=localhost

# Disable accessing services using service name (i.e. product-svc).
# They should be only accessed through the path defined below.
# Link: https://stackoverflow.com/questions/46317388/zuul-service-name-exposed-instead-of-route-path-only
zuul.ignored-services=*

# Map paths to offer-svc
zuul.routes.product-svc.path=/product/**
zuul.routes.product-svc.service-id=product-svc
